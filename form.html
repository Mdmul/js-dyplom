<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="page" id="page">
        <div class="container">
            <div class="buttons">
                <button id="setLoginBtn">Login</button>
                <button id="setRegisterBtn">Register</button>
            </div>

            <form id="loginForm">
                <input type="email" placeholder="email" id="loginEmailInput" autofocus>
                <input type="password" placeholder="password" id="loginPasswordInput">
                <button id="loginBtn">Submit</button>
            </form>
           
            <form id="registerForm" name="register" novalidate>
                <input type="text" name="name" placeholder="Login" id="loginInput" autofocus>
                <input type="email" name="email" placeholder="Email" id="emailInput" autofocus>
                <input type="password" name="password" placeholder="Enter Password" id="passwordInput">
                <input type="password" name="repeatPassword" placeholder="Repeat password" id="passwordInputRepeat">
                <button id='btn'>Submit</button>
            </form>            
        </div>
    </div>


    <script src="form.js"></script>
</body>

</html>
